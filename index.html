<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="error-message">
        You can\'t change your choice during the game
    </div>
    <div class="container">
        <div class="dashboard">
            <div class="varible">
                <button class="x-btn choice">X</button>
                <button class="o-btn">O</button>
            </div>
            <div class="replay">
                <button class="replay-btn">Replay</button>
            </div>
        </div>
    </div>
    <div class="hidden">
        <div class="hidden__text">
            Winner X
        </div>
        <button class="restart">Restart</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
